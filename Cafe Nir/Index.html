<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <title>Weblife</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/animate.css">
  <!--Favicon-->
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
  <link rel="icon" href="images/favicon.png" type="image/x-icon">
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">WebLife</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Courses</a></li>
        <li><a href="#">News</a></li>
        <li><a href="#">Diary</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval ="5000">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <div class="banner" style="background-image:url(Picture/banner.jpg) "></div>
      <div class="carousel-caption">
        <h2 class="animated bounceInRight" style="animation-delay:1s">We are <span>Creative</span></h2>
        <h3 class="animated bounceInLeft" style="animation-delay:2s">Inspiring Young Minds</h3>
        <p class="animated bounceInRight" style="animation-delay:3s"><a href="#">More Info</a></p>
      </div>
    </div>
    <div class="item">
      <div class="banner" style="background-image:url(Picture/design.jpg) "></div>
      <div class="carousel-caption">
        <h2 class="animated slideInDown" style="animation-delay: 1s">We are <span>Coordinator</span></h2>
        <h3 class="animated fadeInUp" style="animation-delay: 2s">Inspiring Young Minds</h3>
        <p class="animated zoomIn" style="animation-delay: 3s"><a href="#">More Info</a></p>
      </div>
    </div>
    <div class="item">
    <div class="banner" style="background-image:url(Picture/cup.jpg) "></div>
      <div class="carousel-caption">
        <h2 class="animated zoomIn" style="animation-delay: 1s" >We are <span>Deligent</span></h2>
        <h3 class="animated fadeInLeft" style="animation-delay: 2s">Inspiring Young Minds</h3>
        <p class="animated zoomIn" style="animation-delay: 3s" ><a href="#">More Info</a></p>
      </div>
    </div>

  

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</body>

  <script src="js/jquery.min.js"></script>
 
 <script src="js/bootstrap.min.js"></script>
</body>
</html>
